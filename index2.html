<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
      table, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr style="text-align:center; width: 500px">
                <td width="1000px" colspan="2">TOPO</td>
            </tr>
        </thead>
        <tbody>
            <tr style="height: 500px">
                 <th>MENU</th>
                 <td style="text-align:center">CONTEÚDO</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="text-align:center; width: 500px">
                <td colspan="2">RODAPÉ</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
