<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        td {
            border: 1px solid black;
            padding: 20px;
            width: 70px;
        }
    </style>
</head>
<body>
    <table style="border: 1px solid black; padding: 20px; border-collapse: collapse;">
        <thead>
            <tr style="text-align:left;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </thead>
        <tbody style="border: 1px solid black; padding: 20px">
            <tr style="text-align:center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr style="text-align:right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>

<br>

    <table style="border: 1px solid black; padding: 20px; border-collapse: collapse;">
        <thead>
            <tr style="text-align:center;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align:center;">
                <td colspan="3">4</td>
            </tr>
            <tr style="text-align:center;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>

<br>

    <table style="border: 1px solid black; padding: 20px; border-collapse: collapse;">
        <tbody>
            <tr style="text-align:center;">
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>      
            </tr>
            <tr style="text-align:center;">
                <td colspan="2">4</td>
            </tr>
            <tr style="text-align:center;">
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
